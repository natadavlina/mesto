<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__info-pic" src="./images/image.png" alt="фотография профиля">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__info-btn"></button>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__pic" src="./images/kirill-pershin-1088404-unsplash.png"
                        alt="изображение замка">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/kirill-pershin-1404681-unsplash.png" alt="вид на Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/kirill-pershin-1556355-unsplash.png" alt="вид гор Домбая">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/kirill-pershin-1404681-unsplash.png" alt="вид на Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/kirill-pershin-1088404-unsplash.png"
                        alt="изображение замка в Карачаевске">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/kirill-pershin-1556355-unsplash.png"
                        alt="вид на горы Домбая">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021. Наталья Давлина</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" type="name">
                <div class="popup__input-container">
                    <input class="popup__text" type="text" id="name" name="name">
                    <input class="popup__text" type="text" id="about" name="about">
                </div>
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
